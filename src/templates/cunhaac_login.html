{% extends('layout_login_register.html')%}
{% block body %}
<div class="main-agileinfo slider ">
    <div class="items-group">
        <div class="item agileits-w3layouts">
            <div class="block text main-agileits"> 
                <span class="circleLight"></span> 
                <!-- login form -->
                <div class="login-form loginw3-agile"> 
                    <div class="agile-row">
                        <h1>Private Cyber Space</h1> 
                        <div class="login-agileits-top"> 
                            <center><p>In order to proceed futher, you must login.</p></center>
                            {% if login_error %}
                            <p>
                                <center><h6>{{login_error}}</h6></center>
                            </p>
                            {% endif %}	
                            <form action="/login" method="post"> 
                                <p>Username </p>
                                <input type="text" class="name" name="username" required/>
                                <p>Password</p>
                                <input type="password" class="password" name="password" required/>  
                                <label class="anim">
                                    <input type="checkbox" class="checkbox">
                                    <span> Remember me ?</span> 
                                </label>   
                                <input type="submit" value="Login"> 
                            </form> 	
                        </div> 
                        <div class="login-agileits-bottom wthree"> 
                            <h6><a href="/register">Register?</a></h6>
                            <br>
                            <h6><a href="/reset_password_request">I forgot my password</a></h6>
                        </div> 
                    </div>  
                </div>   
            </div>
            <div class="w3lsfooteragileits">
                <p> &copy; 2020 Pedro Cunha. All Rights Reserved </p>
            </div> 
        </div>   
    </div>
</div>
{% endblock %}
