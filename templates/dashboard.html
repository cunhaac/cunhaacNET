{% extends('layout.html')%}
{% block body %}


<!-- Navbar goes here -->
<nav>
    <div class="nav-wrapper">
	  <a href="/dashboard" class="brand-logo"><img src="/static/assets/images/logo.png" height="100px"
		style="display: block;"></a></a>
      <ul id="nav-mobile" class="left hide-on-med-and-down">
		{% if current_user.is_authenticated %}
			<li><a href="/email"></a>Email</li>
			<li><a href="/logout">Logout</a></li>
		{% else %}
			<li><a href="/login">Login</a></li>
			<li><a href="/logout">Logout</a></li>
		{% endif %}
      </ul>
    </div>
  </nav>
<!-- Page Layout here -->
<div class="row">

	<div class="col "> <!-- Note that "m4 l3" was added -->
		<!-- Grey navigation panel

			This content will be:
		l3-columns-wide on large screens,
		m4-columns-wide on medium screens,
		s12-columns-wide on small screens  -->
		<br>
		<br>
		<a>Hello: </a> {{current_user}}
		<br>
		<a>Public IPv4: </a> {{public_ipv4}}
		<br>
		<a>Public IPv6: </a> {{public_ipv6}}
		<br>
		<a>Country: </a><img src={{cc}} width="20" height="15" >

	</div>

	<div class="col s12 m8 l9"> <!-- Note that "m8 l9" was added -->
		<!-- Teal page content

			This content will be:
		9-columns-wide on large screens,
		8-columns-wide on medium screens,
		12-columns-wide on small screens  -->
		
	</div>

{% endblock %}
