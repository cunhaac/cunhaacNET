{% extends('layout_login_register.html')%}
{% block body %}
<div class="main-agileinfo slider ">
    <div class="items-group">
        <div class="item agileits-w3layouts">
            <div class="block text main-agileits"> 
                <span class="circleLight"></span> 
                <!-- login form -->
                <div class="login-form loginw3-agile"> 
                    <div class="agile-row">
                        <h1>Private Cyber Space</h1> 
                        <div class="login-agileits-top"> 
                            <center><p>Enter new passwords below.</p></center>
                            {% if reset_error %}
                            <p>
                                <center><h6>{{reset_error}}</h6></center>
                            </p>
                            {% else %}
                            <form action="" method="post"> 
                                 <p>New Password</p>
								<input type="password" class="name" name="password" required/> 
								<p>Confirm New Password</p>
                                <input type="password" class="name" name="confirm_password" required/>   
                                <input type="submit" value="Update Password"> 
                            </form>
                            {% endif %}	 	
                        </div> 
                        <div class="login-agileits-bottom wthree"> 
                            <h6><a href="/login">Login</a></h6>
                        </div> 
                    </div>  
                </div>   
            </div>
            <div class="w3lsfooteragileits">
                <p> &copy; 2020 Pedro Cunha. All Rights Reserved </p>
            </div> 
        </div>   
    </div>
</div>
{% endblock %}
