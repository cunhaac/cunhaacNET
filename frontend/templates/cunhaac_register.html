{% extends('layout_login_register.html')%}
{% block body %}
<div class="main-agileinfo slider ">
    <div class="items-group">
        <div class="item agileits-w3layouts">
            <div class="block text main-agileits"> 
                <span class="circleLight"></span> 
                <!-- login form -->
                <div class="login-form loginw3-agile"> 
                    <div class="agile-row">
                        <h1>Private Cyber Space</h1> 
                        <div class="login-agileits-top"> 
                            <center><p>Fill the bellow request.</p></center>
                            {% if register_error %}
                            <center>
                                <p>
                                    <h6>{{register_error}}</h6>
                                </p>
                            </center>
                            {% endif %}	
							<form action="/register" method="post"> 
								<p>Name </p>
								<input type="text" name="name" required/>
                                <p>Username </p>
                                <input type="text" name="username" required/>
                                <p>Password</p>
								<input type="password" name="password" required/>
								<p>Confirm Password</p>
								<input type="password" name="confirm_password" required/>
								<p>Email</p>
								<input type="text" name="email" required/>
                                <label class="anim">
                                    <input type="checkbox" class="checkbox">
                                    <span> Remember me ?</span> 
                                </label>   
                                <input type="submit" value="Register"> 
                            </form> 	
                        </div> 
                        <div class="login-agileits-bottom wthree"> 
                            <h6><a href="/login">I already have an account</a></h6>
                        </div> 
                    </div>  
                </div>   
            </div>
            <div class="w3lsfooteragileits">
                <p> &copy; 2020 Pedro Cunha. All Rights Reserved </p>
            </div> 
        </div>   
    </div>
</div>
{% endblock %}
