version: "3.7"

networks:
  cunhaacNET:
    name: cunhaacNET
    driver: bridge
  reverse-proxy:
    external: true

volumes:
  mysql-data:

services:
  database:
    image: mysql:5.7
    container_name: dev-database
    hostname: dev-database
    restart: always
    networks:
      - cunhaacNET
    expose:
      - 3306
    env_file:
      - configs/database.env
    volumes:
      - "mysql-data:/var/lib/mysql"

  frontend:
    build: frontend/
    image: cunhaacnet-frontend:latest
    container_name: cunhaacNET-frontend
    hostname: cunhaacNET-frontend
    networks:
      - cunhaacNET
      - reverse-proxy
    env_file:
      - configs/flask.env
    depends_on:
      - database
